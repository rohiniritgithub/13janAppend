<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add color name in list</title>
</head>
<body>
	<div id="mydiv">
	<ul id="myul">
		<li >Red</li>
		<li >blue</li>
		<li>Green</li>
	</ul>
</div>
<script type="text/javascript">
	var color=document.getElementById("myul");
	console.log(myul);


	
	var newColor=["purple","White","Black"];
	for(var color of newColor)
	{
		var newListColor=document.createElement("li");
		newListColor.textContent=color;
		myul.appendChild(newListColor);


		
	}


	
</script>


</body>
</html>
